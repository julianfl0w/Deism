<!DOCTYPE html>
<html>
  <head>
    <title>Sunburst visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      path {
        stroke: #fff;
      }

      text {
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <script>
      var width = 960;
      var height = 700;
      var radius = Math.min(width, height) / 2;

      var x = d3.scaleLinear()
                .range([0, 2 * Math.PI]);

      var y = d3.scaleSqrt()
                .range([0, radius]);

      var color = d3.scaleOrdinal(d3.schemeCategory10);

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height)
                  .append("g")
                  .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

      var partition = d3.partition();

      var arc = d3.arc()
                  .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); })
                  .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); })
                  .innerRadius(function(d) { return Math.max(0, y(d.y0)); })
                  .outerRadius(function(d) { return Math.max(0, y(d.y1)); });

      d3.json("julian_flare.json").then(function(root) {
        root = d3.hierarchy(root);
        root.sum(function(d) { return 1; });
        var nodes = partition(root).descendants()
                    .filter(function(d) {
                        return d.depth <= 3;  // Limit visible depth to 3
                    });
        var path = svg.selectAll("path")
           .data(nodes)
           .enter().append("path")
           .attr("d", arc)
           .style("fill", function(d) { return color((d.children ? d : d.parent).data.name); })
           .on("click", click);

        var text = svg.selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("transform", function(d) {
                return "rotate(" + computeTextRotation(d) + ")";
            })
            .attr("x", function(d) { return y(d.y0); })
            .attr("dx", "6") // margin
            .attr("dy", ".35em") // vertical-align
            .text(function(d) { return d.data.name; });

        function click(d) {
          svg.transition()
             .duration(750)
             .tween("scale", function() {
               var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
                   yd = d3.interpolate(y.domain(), [d.y0, 1]),
                   yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
               return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
             })
             .selectAll("path")
             .attrTween("d", function(d) { return function() { return arc(d); }; });

          // update text
          text.remove();
          text = svg.selectAll("text")
              .data(nodes)
              .enter().append("text")
              .attr("transform", function(d) {
                  return "rotate(" + computeTextRotation(d) + ")";
              })
              .attr("x", function(d) { return y(d.y0); })
              .attr("dx", "6") // margin
              .attr("dy", ".35em") // vertical-align
              .text(function(d) { return d.data.name; });
        }

        function computeTextRotation(d) {
          var angle = (x((d.x0 + d.x1) / 2) - Math.PI / 2) / Math.PI * 180;
          return angle < 180 ? angle - 90 : angle + 90;  // labels as rims
        }

      });
    </script>
  </body>
</html>
